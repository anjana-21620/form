<!DOCTYPE html>
<html>
<head>
  <title>Contact Messages</title>
</head>
<body>
  <h2>All Contact Messages hi hello vimisha </h2>

  <table border="1" cellpadding="8">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>

    </tr>
    {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.message }}</td>
    
      </tr>
    {% empty %}
      <tr><td colspan="4">No messages yet.</td></tr>
    {% endfor %}
  </table>

  <p><a href="{% url 'contact' %}">Back to contact form</a></p>
</body>
</html>
